name: Build and publish to PyPI

on:
  push:
    branches:
      - master  # 根据你的主分支名称可能需要调整

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 确保能获取所有的 Git 历史和标签

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Auto Tag
        id: autotag
        uses: anothrNick/github-tag-action@1.26.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: master
          WITH_V: "false"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel versioneer

      - name: Build package
        run: |
          echo "Current tag: ${{ steps.autotag.outputs.new_tag }}"
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist
          verbose: true  # Enable verbose output to troubleshoot issues