[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit generated versioneer
    funcs/_version.py
 
[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = funcs/_version.py
versionfile_build = funcs/_version.py
tag_prefix = ''

[aliases]
test = pytest